<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="container mt-4 flex-grow-1">
        <form action="">
            <div class="col-sm-10">

                <div class="form-group">
                    <label for="name">Nama :</label>
                    <input type="text" class="form-control" placeholder="Name" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="jk">Jenis Kelamin:</label>
                    <select class="form-control" id="jk" name="jk">
                        <option>Wanita</option>
                        <option>Pria</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- FOOTER (BACKGROUND BIRU SAJA) -->
    <footer class="text-center py-3 mt-auto" style="background-color: #007bff; color: white;">
        <small>
            Thya Oksabella Biringpasemba - 230211060073
        </small>
    </footer>
</body>
</html>
